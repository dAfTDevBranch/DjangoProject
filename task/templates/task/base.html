{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Gestor de tareas{% endblock %}</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #1f2933;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 1rem 2rem;
        }
        header a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 2rem;
            max-width: 960px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.1rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            background-color: #2563eb;
            color: white;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }
        .button.secondary {
            background-color: #f3f4f6;
            color: #111827;
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            border-radius: 9999px;
            padding: 0.2rem 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: #e0e7ff;
            color: #1e3a8a;
        }
        .badge.completed {
            background-color: #dcfce7;
            color: #166534;
        }
        .messages {
            margin-bottom: 1rem;
        }
        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .message.info { background: #e0f2fe; color: #0c4a6e; }
        .message.success { background: #dcfce7; color: #166534; }
        .message.warning { background: #fef3c7; color: #92400e; }
        .message.error { background: #fee2e2; color: #991b1b; }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #6b7280;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
        }
        .search-form input[type="search"] {
            padding: 0.5rem 0.75rem;
            border-radius: 9999px;
            border: 1px solid #d1d5db;
            width: 14rem;
        }
        nav a {
            color: white;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            main { padding: 1rem; }
            .search-form { width: 100%; }
            .search-form input[type="search"] { flex: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'task_list' %}">Gestor de tareas</a>
            <a class="button secondary" href="{% url 'task_create' %}">Nueva tarea</a>
            <a class="button secondary" href="{% url 'feedback_create' %}">Dejar comentarios</a>
            <a class="button secondary" href="{% url 'feedback_list' %}">Ver comentarios</a>
        </div>
    </header>
    <main>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        Diego Fajardo - Django
    </footer>
</body>
</html>
